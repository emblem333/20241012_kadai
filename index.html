<body>
<div class="filters__wrap sticky-filters">
  <div class="filters">
    <div class="sort__wrap category-filter">
      <input type="text" id="search" placeholder="商品名で検索">
      <select id="sort">
        <option value="default">表示順</option>
        <option value="price-asc">価格の安い順</option>
        <option value="price-desc">価格の高い順</option>
      </select>
      <select id="category">
        <option value="all">すべてのカテゴリ</option>
        <option value="furniture">家具</option>
        <option value="electronics">周辺機器</option>
        <option value="apparel">アパレル</option>
      </select>
    </div>
    <div class="price-filter__wrap price-range">
      <input type="number" id="min-price" placeholder="最低価格">
      <input type="number" id="max-price" placeholder="最高価格">
      <button id="price-filter-btn">価格で絞り込む</button>
    </div>
    <div id="total-items"></div>
  </div>
</div>
